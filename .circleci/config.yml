version: 2.1

defaults: &defaults
  working_directory: ~/app
anchor_2: &workflow_branch_only_filter
  filters:
    tags:
      ignore: /.*/

jobs:
  install_dependencies:
    <<: *defaults
    docker:
    - image: circleci/node:11
    steps:
    - checkout
    - attach_workspace:
        at: ~/app
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: Setup Dependencies
        command: npm install --silent
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - persist_to_workspace:
        root: .
        paths: node_modules

  unit_test:
    <<: *defaults
    docker:
    - image: circleci/node:11-browsers
    description: Start the unit tests for the given project
    parameters:
      project:
        description: angular project's name
        type: string
    steps:
    - checkout
    - attach_workspace:
        at: ~/app
    - run:
        name: Run unit tests
        command: npm run test -- "<< parameters.project >>" --browsers chrome_headless --watch=false --code-coverage --progress=false
    - store_test_results:
        path: ./junit
    - store_artifacts:
        path: ./coverage

  build:
    <<: *defaults
    docker:
    - image: circleci/node:11
    description: Build an angular project
    parameters:
      project:
        description: angular project's name
        type: string
    steps:
    - checkout
    - attach_workspace:
        at: ~/app
    - run:
        name: Build app
        command: npm build -- "<< parameters.project >>"


workflows:

  ci:
    jobs:
    - install_dependencies:
        <<: *workflow_branch_only_filter

    - unit_test:
        <<: *workflow_branch_only_filter
        name: ng-common-tools
        project: ng-common-tools
        requires:
        - install_dependencies

    - unit_test:
        <<: *workflow_branch_only_filter
        name: ng-logger
        project: ng-logger
        requires:
        - install_dependencies
