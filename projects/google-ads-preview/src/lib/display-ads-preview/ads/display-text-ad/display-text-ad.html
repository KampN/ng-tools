<div class="text-ad-layout" >
	<div class="ad-main" >
		<div class="title-block">
			<a [innerHTML]="headline|fallback:'headline'"></a>
		</div>
		<div class="business-block">
			<a [innerHTML]="businessName|fallback:'business_name'"></a>
		</div>
		<div class="description-block">
			<a [innerHTML]="description|fallback:'description'"></a>
		</div>
	</div>
	<div class="ad-footer">
		<a class="open-button">
			{{callToAction|fallback:('button.open'|translate)}}
		</a>
	</div>
</div>
