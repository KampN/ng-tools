<div class="native-ad-layout">
	<gads-image class="ad-image" height="120" width="229" [image]="imageUrl"></gads-image>
	<div class="side-container">
		<div class="ad-content">
			<div class="long-headline-container">
				<a class="long-headline" [innerHTML]="longHeadline|fallback:'long_headline'"></a>
			</div>
			<div class="business-block">
				<div class="ad-flag">{{ 'flag.ad'|translate }}</div>
				<div class="business-name">
					<a [innerHTML]="businessName|fallback:'business_name'"></a>
				</div>
			</div>
			<div>
				<div class="open-button">{{ callToAction|fallback:('button.open'|translate) }}</div>
			</div>
		</div>
	</div>
</div>
