<!--@PillowTAG fill the following list with the application errors-->
<div *ngIf="showError" [ngSwitch]="errorType" class="error-content">
	<label class="error" *ngSwitchCase="'required'">
		{{'form_error.required'|translate|ucfirst}}
	</label>
	<label class="error" *ngSwitchCase="'email'">
		{{'form_error.email'|translate|ucfirst}}
	</label>
	<label class="error" *ngSwitchCase="'minlength'" [innerHTML]="'form_error.min_length(length)|html'|translate:{length: e('minlength')?.requiredLength|number}|ucfirst"></label>
	<label class="error" *ngSwitchCase="'maxlength'" [innerHTML]="'form_error.max_length(length)|html'|translate:{length: e('maxlength')?.requiredLength|number}|ucfirst"></label>
	<label class="error" *ngSwitchCase="'pattern'">
		{{'form_error.pattern'|translate|ucfirst}}
	</label>
	<label class="error" *ngSwitchDefault>
		<!--{{getDefaultErrorText()}}-->
	</label>
</div>
