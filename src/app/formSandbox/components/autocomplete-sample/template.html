<mat-toolbar>
	Autocomplete
</mat-toolbar>

<form>
	<mat-form-field>
		<input type="text" placeholder="name" matInput [formControl]="control" [matAutocomplete]="auto">
		<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
			<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
				{{option.name}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</form>
