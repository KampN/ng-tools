<mat-list>
	<ng-container *ngFor="let category of routes">
		<mat-nav-list>
			<h3 matSubheader>{{category.title|ucfirst}}</h3>
			<a mat-list-item [routerLink]="route.route" routerLinkActive="active" *ngFor="let route of category.children">
				{{route.title|ucfirst}}
			</a>
		</mat-nav-list>
	</ng-container>
</mat-list>
