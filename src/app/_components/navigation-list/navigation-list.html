<mat-list>
  @for (category of routes; track category) {
    <mat-nav-list>
      <h3 matSubheader>{{category.title|ucfirst}}</h3>
      @for (route of category.children; track route) {
        <a mat-list-item [routerLink]="route.route" routerLinkActive="active">
          {{route.title|ucfirst}}
        </a>
      }
    </mat-nav-list>
  }
</mat-list>
