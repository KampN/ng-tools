<form [formGroup]="form">
	<input type="email" formControlName="email">
	<ng-container *ngIf="show">
		<div *controlError="let error of 'email'">{{error}}</div>
	</ng-container>
	<!--<error-display *controlError="let errorName of 'email'; let data=$errors " [errorType]="errorName" [error]="data"></error-display>-->
</form>

<button (click)="show = !show">show</button>
